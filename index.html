
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="heading">
    <h1 id="verdict" class="words">uylulu's snake game</h1>
    <h2 id="directions" class="words">move by using arrow keys</h2>
    <button id="button" class="button-07">START GAME</button>

    <h2 id="score" class="words">SCORE = 0</h2>
  </div>

  <div class="grid-container" id="container">
    
  </div>

  <script>
    for(let i = 0;i < 40*40;i++) {
        var div = document.createElement("div");
        div.className = "grid-item";
        div.id = i.toString();
        document.getElementById("container").appendChild(div);
    }
  </script>
  

  <script src="index.js"></script>
</body>


</html>
